<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Connexion</h2>
    <div class="form-group">
      <label for="username">Nom d’utilisateur</label>
      <input type="text" id="username" formControlName="username" placeholder="Entrez votre nom d’utilisateur">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
      <p>Pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
