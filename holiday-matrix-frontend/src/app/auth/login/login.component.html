<div class="login-container">
  <div *ngIf="registrationSuccess" class="success-message">
    Inscription réussie! Vous pouvez maintenant vous connecter.
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Connexion</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" formControlName="username" placeholder="Entrez votre nom d'utilisateur">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Le nom d'utilisateur est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Le mot de passe est obligatoire
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Se connecter</span>
      </button>
      <p>Pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
    </div>
  </form>
</div>
