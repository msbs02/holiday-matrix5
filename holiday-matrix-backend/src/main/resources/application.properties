spring.application.name=HolidayMatrixApplication
spring.datasource.url=jdbc:mysql://localhost:3306/holiday_matrix_dbn?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

server.port=8080

# JWT Configuration
jwt.secret=holiday_matrix_secret_key_change_in_production
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.holidaymatrix=DEBUG
logging.file.name=logs/holiday-matrix.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n